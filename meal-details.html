<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="./assets/magic-master/dist/magic.min.css">
  <link rel="stylesheet" href="./assets/css/index.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <title>Meals App - Details</title>
</head>
<body class="text-bg-dark body-bg h-100 w-100">
    
    <!-- Loader -->
    <div class="loader d-none" id="loader">
        <div class="spinner-border" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
    </div>
      <!-- Header -->
    <header>
      <nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
        <div class="container-fluid d-flex align-items-center">
                <a class="navbar-brand" href="./index.html">
                    <img src="./assets/images/logo full.png" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
                    Meals
                  </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto  mr-2 mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="./index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link " href="./favourites.html">Favourites</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    
    <main class="d-none">
      <div id="ef" class="p-3">
      <div class="container details-container">
        <div class="row mt-3">
          <div class="col-md-4 magictime slideLeftReturn ">
            <img src=""  id="food-image" class="rounded"  style="width: 100%">
          </div>
          <div class="col-md-8">
            <h1 id="meal-title" class="display-1 fw-semibold text-white p-2 magictime slideRightReturn"></h1>
            <div id="primary-info-details" class="magictime foolishIn">
            <div class="fs-3 text-white fw-medium m-1 p-1" id="meal-category"></div>
            <div class="fs-3 text-white fw-medium  m-1 p-1" id="meal-area"></div>
          </div>
          </div>
          <div class="col-md-12 my-3 magictime slideDownReturn" id="secondary-info-container">
            <h3>Ingredients</h1>
              <table class="table table-striped table-bordered  table-dark">
                <thead>
                  <tr>
                    <th>Name</th>
                    <th>Measurments</th>
                  </tr>
                </thead>
                <tbody class="ingredient-rows"> </tbody>
              </table>
            </div>
          <div class="col-md-12 fw-medium">
            <p id="meal-description"></p>
          </div>
        </div>
      </div>
    </main>

    </div>

   
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
     <!-- Services API -->
     <script src="./assets/js/api-services.js"></script>
     <!-- main script -->
     <script src="./assets/js/script.js"></script>
     <!-- Home Script -->
     <script src="./assets/js/meal-details.js"></script>
  </div>
</body>
</html>
